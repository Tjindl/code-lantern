<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lantern - Project Architecture Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ® Code Lantern</h1>
            <p>Upload your project and visualize its architecture</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="upload-icon">ğŸ“¦</i>
                        <h3>Drop your ZIP file here</h3>
                        <p>or click to browse</p>
                        <input type="file" id="fileInput" accept=".zip" hidden>
                    </div>
                </div>
                <button id="uploadBtn" class="btn-primary" disabled>Upload & Analyze</button>
            </section>

            <!-- Loading Section -->
            <section class="loading-section hidden" id="loadingSection">
                <div class="spinner"></div>
                <p>Analyzing your project...</p>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="resultsSection">
                <div class="results-header">
                    <h2>ğŸ“Š Project Analysis Results</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number" id="fileCount">0</span>
                            <span class="stat-label">Files Analyzed</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="functionCount">0</span>
                            <span class="stat-label">Functions Found</span>
                        </div>
                    </div>
                </div>

                <!-- Architecture Map Display -->
                <div class="architecture-display">
                    <h3>ğŸ—ï¸ Architecture Map</h3>
                    <div class="json-viewer" id="jsonViewer"></div>
                </div>

                <!-- File Tree -->
                <div class="file-tree">
                    <h3>ğŸ“ Project Structure</h3>
                    <div id="fileTreeContainer"></div>
                </div>

                <!-- Download Button -->
                <button id="downloadBtn" class="btn-secondary">Download Architecture JSON</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
